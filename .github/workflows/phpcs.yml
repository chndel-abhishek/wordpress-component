name: WordPress CI

on:
  push:
    branches:
      - main

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer

      - name: Install dependencies
        run: composer install
        working-directory: .

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=./vendor/wp-coding-standards/wpcs/WordPress .
