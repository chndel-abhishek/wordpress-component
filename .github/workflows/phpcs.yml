name: WordPress CI

on:
  push:
    paths:
      - 'wordpress-components/**'
  pull_request:
    paths:
      - 'wordpress-components/**'

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer

      - name: Install dependencies
        run: composer install
        working-directory: ./wordpress

      - name: Run PHPCS
        run: composer phpcs
        working-directory: ./wordpress
